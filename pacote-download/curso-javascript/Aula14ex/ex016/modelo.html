<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Contador</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcos Vinícius" />

    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <header>
      <h1>Vamos Contar!</h1>
    </header>
    <section>
      <!--a section conterá 2 <div>-->
      <div id="dados">
        <!--Id da div 1 = 'dados'-->
        <p>Inicio: <input type="number" name="inicio" id="txtInicio" /></p>
        <p>Fim: <input type="number" name="fim" id="txtFim" /></p>
        <p>Passos: <input type="number" name="passos" id="txtPassos" /></p>
        <p>
          <input type="button" value="Contar" onclick="Contar()" id="butão" />
        </p>
        <!--button para realizar a Contagem-->
      </div>
      <div id="res">Preparando a contagem...</div>
      <!--Id da div 2 = 'res'-->
    </section>
    <footer>
      <p>&copy;MarcosVRG</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
