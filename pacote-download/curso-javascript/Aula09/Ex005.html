<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiros passos com o DOM</title>
    <style>
      body {
        background-color: rebeccapurple;
        color: white;
        font: normal 18pt arial;
      }
    </style>
  </head>
  <body>
    <h1 name="DOM">Iniciando os estudos do DOM</h1>
    <p class="parágrafo">aqui terá um resultado</p>
    <p class="parágrafo">
      Aprendendo a Utilizar o <strong>DOM</strong> em Javascript:
    </p>
    <br />
    <div id="butão">Clique aqui</div>
    <script>
      var d1 = window.document.querySelector("div#butão");
      d1.innerText = "Div";
      d1.style.color = "pink";
      d1.style.background = "gray";
    </script>
  </body>
</html>
