<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <title>Analizar Números</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcos" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Analizando Números...</h1>
    </header>
    <section>
      <div>
        <p>
          Números de 1 a 100:
          <input type="number" id="fnum" name="fnum" min="1" max="100" />
          <input
            type="button"
            name="botãoAd"
            id="botãoAd"
            value="Adicionar"
            onclick="Adicionar()"
          />
        </p>

        <p>
          <select name="flista" id="flista" size="8"></select>
          <input
            type="button"
            id="botãoFim"
            name="botãoFim"
            value="Finalizar"
            onclick="Finalizar()"
          />
        </p>
      </div>
      <div id="res"></div>
    </section>
    <footer>&copy;MarcosVRG</footer>
    <script src="script.js"></script>
  </body>
</html>
