<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soma</title>
    <style>
      body {
        font: normal 18pt arial;
        text-align: center;
        margin: 20px;
      }
      input {
        font: normal 15pt arial;
        margin: 4px;
        margin-top: 10px;
      }
      #res {
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Somando dois Valores</h1>
    <label for="number">1º Número</label>
    <input type="number" name="txt1" id="txt1" />
    <label for="number">2º Número</label>
    <input type="number" name="txt2" id="txt2" /><br />
    <input type="button" value="somar" onclick="somar()" />
    <div id="res"></div>
    <script>
      function somar() {
        var tn1 = window.document.getElementById("txt1");
        var tn2 = document.getElementById("txt2");
        var n1 = Number.parseInt(tn1.value);
        var n2 = Number.parseInt(tn2.value);
        var s = n1 + n2;
        var res = window.document.getElementById("res");
        res.innerHTML = `O resultado da soma dos números ${n1} e ${n2} é <strong>${s}</strong>`;
      }
    </script>
  </body>
</html>
