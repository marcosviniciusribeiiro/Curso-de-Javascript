<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>3° programa</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Marcos" />
    <style>
      body {
        background-color: rgb(105, 105, 173);
        color: white;
        font: normal 20px arial;
        text-align: center; /*comentario no CSS*/
        margin: 100px;
      }
      h1 {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição do olá mundo!</p>
    <!--comentario no HTML-->
    <script>
      //Para realizar a soma utilizando o valor informado através do window.prompt() será necessário converter o valor, de string para número, utilizando o Number.parseInt(n) || Number.parseFloat(n) || Number(n)
      var num1 = Number(window.prompt("Digite um Número"));
      var num2 = Number(window.prompt("Digite outro Número"));

      //O prompt retornará um valor do tipo number

      var soma = num1 + num2;

      alert(`A Soma entre ${num1} e ${num2} é igual à ${soma}`);
    </script>
  </body>
</html>
